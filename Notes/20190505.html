<!DOCTYPE html>
<html>
    <!--Responsive Web Design: changing your output depending on device-->
    <!--CSS Units: em, rem, %, px, vh, vw-->
    <head>
        <!--Example of pixel resizing-->
        <!--em : em is times the parent size; if no parent, 16px-->
        <!--rem : times root element, not dependent on other elements/parents-->
        <!--% : size related to parent element, sort of like em-->

        <style>
            p {
                font-size: 20px;
            }
            
        </style>
        
    </head>
    <body>
        <p>Welcome to Week 2</p>
        <div>
            <p style="font-size:2em;">Example of em sizing</p>
            <p style="font-size:3rem;">Example of rem sizing</p>
            <p style="font-size:150%;">Example of % size</p>
        </div>
        <div>
            

        </div>
    </body>
</html>
