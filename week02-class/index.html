<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 02 In-Class Project</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .menu ul li {
                float: left;
                padding: 10px;  
                margin: 5px;  
            }
            /*first-child tells it to make just the first option red*/
            .menu ul li:first-child {
                color:red;
            }
            /*if you add >, it tells it to only use the direct child, not the grandchildren*/
            .menu>ul>li:first-child {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container" style="border:1px solid blue">
            hello
            <div class="child">
                world
            </div>
        </div>
        <div class="menu">
            <ul>
                <li>Menu 1</li>
                <ul>
                        <li>Sub 1</li>
                        <li>Sub 2</li>
                        <li>Sub 3</li>
                    </ul>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </div>
    </body>
</html>
